<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Price is Right: SMB3 Edition</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

        :root {
            --smb3-sky: #6888fc;
            --smb3-tan: #f8d878;
            --smb3-brown: #a04000;
            --smb3-red: #e40000;
            --smb3-green: #00a800;
            --smb3-teal: #00e8d8;
            --smb3-white: #fcfcfc;
            --smb3-black: #000;
            --smb3-gold: #f8b800;
            --smb3-pink: #f878f8;
            --smb3-dark-brown: #503000;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background-color: var(--smb3-sky);
            color: var(--smb3-white);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
            image-rendering: pixelated;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SMB3 MAP BACKGROUND â€” Hills & Bushes
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .world-bg {
            position: fixed;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            background: linear-gradient(180deg, var(--smb3-sky) 0%, #90b8fc 60%, var(--smb3-tan) 60%, var(--smb3-tan) 100%);
        }

        /* Animated clouds */
        .cloud {
            position: absolute;
            background: var(--smb3-white);
            border-radius: 50px;
            opacity: 0.9;
            animation: drift linear infinite;
        }

        .cloud::before,
        .cloud::after {
            content: '';
            position: absolute;
            background: var(--smb3-white);
            border-radius: 50%;
        }

        .cloud::before {
            width: 60%;
            height: 100%;
            top: -50%;
            left: 20%;
        }

        .cloud::after {
            width: 40%;
            height: 80%;
            top: -30%;
            left: 55%;
        }

        @keyframes drift {
            from {
                transform: translateX(105vw);
            }

            to {
                transform: translateX(-200px);
            }
        }

        /* Hills */
        .hill {
            position: absolute;
            bottom: 40%;
            border-radius: 50% 50% 0 0;
            background: var(--smb3-green);
        }

        .hill::after {
            content: '';
            position: absolute;
            inset: 4px;
            border-radius: 50% 50% 0 0;
            background: #48d848;
        }

        .hill-1 {
            width: 300px;
            height: 120px;
            left: 5%;
        }

        .hill-2 {
            width: 200px;
            height: 80px;
            left: 55%;
        }

        .hill-3 {
            width: 250px;
            height: 100px;
            right: 2%;
        }

        /* Brick ground */
        .ground-row {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 40%;
            background:
                repeating-linear-gradient(90deg,
                    var(--smb3-brown) 0px, var(--smb3-brown) 38px,
                    var(--smb3-dark-brown) 38px, var(--smb3-dark-brown) 40px),
                repeating-linear-gradient(0deg,
                    var(--smb3-brown) 0px, var(--smb3-brown) 18px,
                    var(--smb3-dark-brown) 18px, var(--smb3-dark-brown) 20px);
            background-size: 40px 20px;
            animation: scrollGround 8s linear infinite;
        }

        @keyframes scrollGround {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           SCREENS
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .screen {
            position: relative;
            z-index: 100;
            width: 90%;
            max-width: 850px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .screen.active {
            display: flex;
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           START SCREEN â€” SMB3 World Map Card
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .card {
            background: var(--smb3-white);
            border: 6px solid var(--smb3-black);
            box-shadow:
                inset 0 0 0 4px var(--smb3-tan),
                inset 0 0 0 8px var(--smb3-brown),
                12px 12px 0 rgba(0, 0, 0, 0.25);
            padding: 40px 30px;
            position: relative;
            animation: cardAppear 0.4s ease-out;
        }

        @keyframes cardAppear {
            from {
                transform: scale(0.8) translateY(20px);
                opacity: 0;
            }

            to {
                transform: scale(1) translateY(0);
                opacity: 1;
            }
        }

        .card h1 {
            color: var(--smb3-red);
            font-size: 1.6rem;
            line-height: 2;
            text-shadow: 3px 3px 0 var(--smb3-tan);
            margin-bottom: 1.5rem;
        }

        .card h1 span {
            display: block;
            font-size: 0.9rem;
            color: var(--smb3-brown);
            text-shadow: 2px 2px 0 var(--smb3-tan);
        }

        /* Team count */
        .team-picker {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 1.5rem;
        }

        .team-picker p {
            font-size: 0.6rem;
            color: var(--smb3-brown);
            width: 100%;
            margin-bottom: 8px;
        }

        .pick-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            width: 60px;
            height: 60px;
            border: 4px solid var(--smb3-black);
            background: var(--smb3-white);
            color: var(--smb3-black);
            cursor: pointer;
            box-shadow: 4px 4px 0 var(--smb3-black);
            transition: transform 0.08s, box-shadow 0.08s;
        }

        .pick-btn:hover {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--smb3-black);
        }

        .pick-btn.active {
            background: var(--smb3-gold);
            color: var(--smb3-white);
            animation: blockBump 0.3s ease;
        }

        @keyframes blockBump {
            0% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-8px);
            }

            100% {
                transform: translateY(0);
            }
        }

        /* Name inputs */
        .name-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        .name-grid input {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.65rem;
            padding: 12px;
            border: 3px solid var(--smb3-black);
            background: #fff;
            text-align: center;
            width: 100%;
        }

        .name-grid input:focus {
            outline: none;
            border-color: var(--smb3-teal);
            box-shadow: 0 0 0 3px rgba(0, 232, 216, 0.3);
        }

        /* Start button â€” like a ? block */
        .start-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            padding: 18px 50px;
            background: var(--smb3-gold);
            color: var(--smb3-white);
            border: 4px solid var(--smb3-black);
            box-shadow:
                inset -4px -4px 0 #c88000,
                inset 4px 4px 0 #fce000,
                6px 6px 0 var(--smb3-black);
            cursor: pointer;
            position: relative;
            transition: transform 0.1s;
        }

        .start-btn:hover {
            transform: translateY(-4px);
            box-shadow:
                inset -4px -4px 0 #c88000,
                inset 4px 4px 0 #fce000,
                6px 10px 0 var(--smb3-black);
        }

        .start-btn:active {
            transform: translateY(2px);
            box-shadow:
                inset -4px -4px 0 #c88000,
                inset 4px 4px 0 #fce000,
                4px 4px 0 var(--smb3-black);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           GAME SCREEN
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */

        .game-header {
            font-size: 0.7rem;
            color: var(--smb3-white);
            text-shadow: 2px 2px 0 var(--smb3-black);
            margin-bottom: 10px;
        }

        .display-frame {
            background: var(--smb3-white);
            border: 8px solid var(--smb3-black);
            box-shadow:
                inset 0 0 0 4px var(--smb3-tan),
                inset 0 0 0 8px var(--smb3-brown),
                10px 10px 0 rgba(0, 0, 0, 0.3);
            padding: 15px;
            width: 700px;
            max-width: 95vw;
            height: 500px;
            max-height: 70vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .display-frame img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            animation: imgReveal 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes imgReveal {
            from {
                transform: scale(0) rotate(-5deg);
                opacity: 0;
            }

            to {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        /* Power-up style reveal effect */
        .reveal-flash {
            position: absolute;
            inset: 0;
            background: var(--smb3-white);
            animation: flashOut 0.3s ease-out forwards;
            pointer-events: none;
            z-index: 5;
        }

        @keyframes flashOut {
            0% {
                opacity: 0.9;
            }

            100% {
                opacity: 0;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           HUD â€” SMB3 Status Bar
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .hud {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: var(--smb3-black);
            border-top: 4px solid var(--smb3-white);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 20px;
            height: 75px;
            z-index: 200;
        }

        .hud-slot {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .hud-name {
            font-size: 0.5rem;
            color: var(--smb3-teal);
            letter-spacing: 1px;
        }

        .hud-score {
            font-size: 1rem;
            color: var(--smb3-white);
        }

        .hud-divider {
            width: 2px;
            height: 40px;
            background: #333;
        }

        .hud-world {
            font-size: 0.5rem;
            color: #aaa;
        }

        .hud-world-val {
            font-size: 0.9rem;
            color: var(--smb3-gold);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           COIN POP â€” When awarding points
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .coin-burst {
            position: fixed;
            pointer-events: none;
            z-index: 500;
            font-size: 2.5rem;
            animation: coinRise 0.7s ease-out forwards;
            filter: drop-shadow(2px 2px 0 #000);
        }

        @keyframes coinRise {
            0% {
                transform: translateY(0) scale(0.5);
                opacity: 0;
            }

            30% {
                opacity: 1;
                transform: translateY(-40px) scale(1.1);
            }

            60% {
                transform: translateY(-80px) scale(1) rotate(360deg);
            }

            100% {
                transform: translateY(-120px) scale(0.8);
                opacity: 0;
            }
        }

        /* 1-UP style text pop */
        .point-pop {
            position: fixed;
            pointer-events: none;
            z-index: 500;
            font-size: 0.8rem;
            color: var(--smb3-white);
            text-shadow: 2px 2px 0 var(--smb3-black);
            animation: textFloat 0.8s ease-out forwards;
        }

        @keyframes textFloat {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-60px);
                opacity: 0;
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           MUSHROOM TRANSITION
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .mushroom-transition {
            position: fixed;
            inset: 0;
            z-index: 9999;
            background: var(--smb3-black);
            display: flex;
            justify-content: center;
            align-items: center;
            animation: wipeIn 0.8s ease-in-out forwards;
            pointer-events: none;
        }

        .mushroom-transition span {
            font-size: 4rem;
            animation: mushroomBounce 0.8s ease;
        }

        @keyframes wipeIn {
            0% {
                clip-path: circle(0% at 50% 50%);
            }

            50% {
                clip-path: circle(75% at 50% 50%);
            }

            100% {
                clip-path: circle(0% at 50% 50%);
            }
        }

        @keyframes mushroomBounce {
            0% {
                transform: scale(0) rotate(-20deg);
            }

            50% {
                transform: scale(1.3) rotate(10deg);
            }

            100% {
                transform: scale(0) rotate(0deg);
            }
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           END SCREEN â€” Victory Card
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .end-card {
            background: var(--smb3-white);
            border: 6px solid var(--smb3-black);
            box-shadow:
                inset 0 0 0 4px var(--smb3-gold),
                inset 0 0 0 8px var(--smb3-red),
                12px 12px 0 rgba(0, 0, 0, 0.3);
            padding: 40px;
            animation: cardAppear 0.5s ease-out;
        }

        .end-card h1 {
            font-size: 1.8rem;
            color: var(--smb3-red);
            text-shadow: 3px 3px 0 var(--smb3-tan);
            margin-bottom: 1.5rem;
        }

        .leaderboard {
            list-style: none;
            padding: 0;
        }

        .leaderboard li {
            font-size: 0.9rem;
            padding: 10px;
            margin: 5px 0;
            border: 3px solid var(--smb3-black);
            background: var(--smb3-white);
            color: var(--smb3-black);
            animation: slideIn 0.3s ease-out backwards;
        }

        .leaderboard li:nth-child(1) {
            background: var(--smb3-gold);
            color: var(--smb3-white);
            font-size: 1.1rem;
            animation-delay: 0.1s;
            box-shadow: 4px 4px 0 var(--smb3-black);
        }

        .leaderboard li:nth-child(2) {
            animation-delay: 0.2s;
        }

        .leaderboard li:nth-child(3) {
            animation-delay: 0.3s;
        }

        .leaderboard li:nth-child(4) {
            animation-delay: 0.4s;
        }

        @keyframes slideIn {
            from {
                transform: translateX(-30px);
                opacity: 0;
            }

            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Pixel star confetti */
        .star-confetti {
            position: fixed;
            pointer-events: none;
            z-index: 400;
            font-size: 1.5rem;
            animation: starFall linear forwards;
        }

        @keyframes starFall {
            0% {
                transform: translateY(-20vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(110vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Instructions overlay */
        .help-badge {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.75);
            border: 3px solid var(--smb3-white);
            color: var(--smb3-white);
            font-size: 0.45rem;
            padding: 10px 14px;
            line-height: 2;
            text-align: right;
            z-index: 300;
            box-shadow: 4px 4px 0 rgba(0, 0, 0, 0.4);
        }

        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
           ADMIN SCREEN
           â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â• */
        .admin-card {
            background: var(--smb3-white);
            border: 6px solid var(--smb3-black);
            box-shadow:
                inset 0 0 0 4px var(--smb3-teal),
                inset 0 0 0 8px var(--smb3-brown),
                12px 12px 0 rgba(0, 0, 0, 0.25);
            padding: 30px;
            animation: cardAppear 0.4s ease-out;
            max-height: 80vh;
            overflow-y: auto;
        }

        .admin-card h1 {
            color: var(--smb3-brown);
            font-size: 1.2rem;
            text-shadow: 2px 2px 0 var(--smb3-tan);
            margin-bottom: 1.5rem;
        }

        .price-grid {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 8px 12px;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .price-grid label {
            font-size: 0.6rem;
            color: var(--smb3-brown);
            text-align: right;
        }

        .price-grid input {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.6rem;
            padding: 8px 10px;
            border: 3px solid var(--smb3-black);
            background: #fff;
            width: 100%;
        }

        .price-grid input:focus {
            outline: none;
            border-color: var(--smb3-gold);
            box-shadow: 0 0 0 3px rgba(248, 184, 0, 0.3);
        }

        .admin-save-btn {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            padding: 14px 30px;
            background: var(--smb3-green);
            color: var(--smb3-white);
            border: 4px solid var(--smb3-black);
            box-shadow: 4px 4px 0 var(--smb3-black);
            cursor: pointer;
        }

        .admin-save-btn:hover {
            transform: translateY(-2px);
            box-shadow: 4px 6px 0 var(--smb3-black);
        }

        /* Price reveal overlay */
        .price-overlay {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10;
            animation: priceSlam 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .price-overlay .price-label {
            font-size: 0.7rem;
            color: var(--smb3-teal);
            margin-bottom: 10px;
        }

        .price-overlay .price-value {
            font-size: 2.5rem;
            color: var(--smb3-gold);
            text-shadow: 4px 4px 0 var(--smb3-red);
        }

        @keyframes priceSlam {
            0% {
                transform: scale(3);
                opacity: 0;
            }

            60% {
                transform: scale(0.9);
                opacity: 1;
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>

    <!-- Background -->
    <div class="world-bg" id="world-bg">
        <div class="hill hill-1"></div>
        <div class="hill hill-2"></div>
        <div class="hill hill-3"></div>
        <div class="ground-row"></div>
    </div>

    <!-- Controls -->
    <div class="help-badge">
        [â†“] REVEAL &nbsp; [â†’] SKIP<br>
        [1-4] SCORE &nbsp; [0] NONE<br>
        [ALT+T] END &nbsp; [CTRL+ESC] RESET<br>
        [ALT+A] ADMIN PRICES
    </div>

    <!-- â•â•â•â•â•â• START SCREEN â•â•â•â•â•â• -->
    <div id="start-screen" class="screen active">
        <div class="card">
            <h1>THE PRICE IS RIGHT<span>â˜… SMB3 EDITION â˜…</span></h1>

            <div class="team-picker" id="team-picker">
                <p>HOW MANY TEAMS?</p>
            </div>
            <div id="pick-btns" style="display:flex; gap:12px; justify-content:center; margin-bottom:1.5rem;">
                <button class="pick-btn" onclick="setTeams(2)">2</button>
                <button class="pick-btn active" onclick="setTeams(3)">3</button>
                <button class="pick-btn" onclick="setTeams(4)">4</button>
            </div>

            <div class="name-grid" id="name-grid"></div>

            <button class="start-btn" onclick="beginGame()">â–¶ START</button>
        </div>
    </div>

    <!-- â•â•â•â•â•â• ADMIN SCREEN â•â•â•â•â•â• -->
    <div id="admin-screen" class="screen">
        <div class="admin-card">
            <h1>ğŸ”§ ADMIN: SET PRICES</h1>
            <div class="price-grid" id="price-grid"></div>
            <button class="admin-save-btn" onclick="savePrices()">âœ” SAVE & BACK</button>
        </div>
    </div>

    <!-- â•â•â•â•â•â• GAME SCREEN â•â•â•â•â•â• -->
    <div id="game-screen" class="screen">
        <div class="game-header" id="item-label">ITEM 1 / 15</div>
        <div class="display-frame" id="display-frame">
            <img id="main-img" src="" alt="Question Image">
        </div>
    </div>

    <!-- â•â•â•â•â•â• END SCREEN â•â•â•â•â•â• -->
    <div id="end-screen" class="screen">
        <div class="end-card">
            <h1 id="end-title">ğŸ† GAME OVER ğŸ†</h1>
            <ul class="leaderboard" id="leaderboard"></ul>
        </div>
    </div>

    <!-- HUD -->
    <div class="hud" id="hud" style="display:none;"></div>

    <script>
        // â”€â”€â”€ State â”€â”€â”€
        let teamCount = 3;
        let names = [], scores = [];
        let qNum = 1, showing = false;
        const MAX_Q = 15;
        let prices = new Array(MAX_Q).fill('');
        let previousScreen = 'start-screen';

        // â”€â”€â”€ Clouds â”€â”€â”€
        function spawnClouds() {
            const bg = document.getElementById('world-bg');
            for (let i = 0; i < 5; i++) {
                const c = document.createElement('div');
                c.className = 'cloud';
                c.style.width = (80 + Math.random() * 80) + 'px';
                c.style.height = (25 + Math.random() * 20) + 'px';
                c.style.top = (5 + Math.random() * 30) + '%';
                c.style.animationDuration = (25 + Math.random() * 30) + 's';
                c.style.animationDelay = (-Math.random() * 40) + 's';
                bg.appendChild(c);
            }
        }
        spawnClouds();

        // â”€â”€â”€ Team Picker â”€â”€â”€
        function setTeams(n) {
            teamCount = n;
            document.querySelectorAll('.pick-btn').forEach(b => {
                b.classList.toggle('active', parseInt(b.textContent) === n);
            });
            renderNameInputs();
        }

        function renderNameInputs() {
            const grid = document.getElementById('name-grid');
            grid.innerHTML = '';
            const placeholders = ['MARIO', 'LUIGI', 'TOAD', 'PEACH'];
            for (let i = 0; i < teamCount; i++) {
                const inp = document.createElement('input');
                inp.type = 'text';
                inp.placeholder = placeholders[i] || `TEAM ${i + 1}`;
                inp.id = `name-${i}`;
                inp.maxLength = 12;
                grid.appendChild(inp);
            }
        }
        renderNameInputs();
        renderPriceInputs();

        // â”€â”€â”€ Admin â”€â”€â”€
        function renderPriceInputs() {
            const grid = document.getElementById('price-grid');
            grid.innerHTML = '';
            for (let i = 0; i < MAX_Q; i++) {
                const label = document.createElement('label');
                label.textContent = `ITEM ${i + 1}:`;
                grid.appendChild(label);
                const inp = document.createElement('input');
                inp.type = 'text';
                inp.placeholder = 'e.g. $4.99';
                inp.id = `price-${i}`;
                inp.value = prices[i];
                grid.appendChild(inp);
            }
        }

        function savePrices() {
            for (let i = 0; i < MAX_Q; i++) {
                prices[i] = document.getElementById(`price-${i}`).value.trim();
            }
            showScreen(previousScreen);
        }

        function openAdmin() {
            // Remember which screen we came from
            document.querySelectorAll('.screen').forEach(s => {
                if (s.classList.contains('active')) previousScreen = s.id;
            });
            // Sync current values into inputs
            for (let i = 0; i < MAX_Q; i++) {
                const inp = document.getElementById(`price-${i}`);
                if (inp) inp.value = prices[i];
            }
            showScreen('admin-screen');
        }

        // â”€â”€â”€ Transition â”€â”€â”€
        function mushroomWipe(callback) {
            const el = document.createElement('div');
            el.className = 'mushroom-transition';
            el.innerHTML = '<span>ğŸ„</span>';
            document.body.appendChild(el);
            setTimeout(() => { el.remove(); callback(); }, 800);
        }

        // â”€â”€â”€ Screens â”€â”€â”€
        function showScreen(id) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        }

        // â”€â”€â”€ Start Game â”€â”€â”€
        function beginGame() {
            const placeholders = ['MARIO', 'LUIGI', 'TOAD', 'PEACH'];
            names = []; scores = [];
            for (let i = 0; i < teamCount; i++) {
                const val = document.getElementById(`name-${i}`).value.trim();
                names.push((val || placeholders[i] || `TEAM ${i + 1}`).toUpperCase());
                scores.push(0);
            }
            qNum = 1; showing = false;

            mushroomWipe(() => {
                showScreen('game-screen');
                document.getElementById('hud').style.display = 'flex';
                refreshHud();
                loadQ();
            });
        }

        // â”€â”€â”€ HUD â”€â”€â”€
        function refreshHud() {
            const hud = document.getElementById('hud');
            hud.innerHTML = '';
            names.forEach((n, i) => {
                if (i > 0) {
                    const d = document.createElement('div');
                    d.className = 'hud-divider';
                    hud.appendChild(d);
                }
                const slot = document.createElement('div');
                slot.className = 'hud-slot';
                slot.id = `hud-slot-${i}`;
                slot.innerHTML = `
                    <span class="hud-name">${n}</span>
                    <span class="hud-score">ğŸª™ ${scores[i].toString().padStart(2, '0')}</span>
                `;
                hud.appendChild(slot);
            });
            const d = document.createElement('div');
            d.className = 'hud-divider';
            hud.appendChild(d);
            const wSlot = document.createElement('div');
            wSlot.className = 'hud-slot';
            wSlot.innerHTML = `
                <span class="hud-world">ITEM</span>
                <span class="hud-world-val">${qNum}/${MAX_Q}</span>
            `;
            hud.appendChild(wSlot);
        }

        // â”€â”€â”€ Questions â”€â”€â”€
        function loadQ() {
            if (qNum > MAX_Q) { endGame(); return; }
            showing = false;
            document.getElementById('item-label').textContent = `ITEM ${qNum} / ${MAX_Q}`;
            const frame = document.getElementById('display-frame');
            // Remove price overlay from previous question
            const oldOverlay = frame.querySelector('.price-overlay');
            if (oldOverlay) oldOverlay.remove();
            const img = document.getElementById('main-img');
            img.src = `${qNum}.png`;
            img.style.animation = 'none';
            void img.offsetWidth;
            img.style.animation = '';
            refreshHud();
        }

        function revealAnswer() {
            if (showing) return;
            showing = true;
            // Flash effect
            const flash = document.createElement('div');
            flash.className = 'reveal-flash';
            const frame = document.getElementById('display-frame');
            frame.appendChild(flash);
            setTimeout(() => flash.remove(), 300);

            // Remove any existing price overlay
            const old = frame.querySelector('.price-overlay');
            if (old) old.remove();

            // Show price text overlay on top of the image
            const overlay = document.createElement('div');
            overlay.className = 'price-overlay';
            const priceText = prices[qNum - 1] || '???';
            overlay.innerHTML = `
                <div class="price-label">THE ACTUAL PRICE IS</div>
                <div class="price-value">${priceText}</div>
            `;
            frame.appendChild(overlay);
        }

        // â”€â”€â”€ Scoring â”€â”€â”€
        function awardPoint(idx) {
            if (idx >= scores.length) return;
            scores[idx]++;
            spawnCoin(idx);
            spawnPointText(idx);
            next();
        }

        function spawnCoin(idx) {
            const slot = document.getElementById(`hud-slot-${idx}`);
            if (!slot) return;
            const rect = slot.getBoundingClientRect();
            const coin = document.createElement('div');
            coin.className = 'coin-burst';
            coin.textContent = 'ğŸª™';
            coin.style.left = (rect.left + rect.width / 2 - 20) + 'px';
            coin.style.top = (rect.top - 10) + 'px';
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 700);
        }

        function spawnPointText(idx) {
            const slot = document.getElementById(`hud-slot-${idx}`);
            if (!slot) return;
            const rect = slot.getBoundingClientRect();
            const p = document.createElement('div');
            p.className = 'point-pop';
            p.textContent = '+1';
            p.style.left = (rect.left + rect.width / 2 + 15) + 'px';
            p.style.top = (rect.top - 5) + 'px';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 800);
        }

        function next() {
            qNum++;
            loadQ();
        }

        // â”€â”€â”€ End Game â”€â”€â”€
        function endGame() {
            document.getElementById('hud').style.display = 'none';
            showScreen('end-screen');

            const results = names.map((n, i) => ({ name: n, score: scores[i] }))
                .sort((a, b) => b.score - a.score);

            const title = document.getElementById('end-title');
            if (results[0].score > 0) {
                title.textContent = `ğŸ† ${results[0].name} WINS! ğŸ†`;
            }

            const list = document.getElementById('leaderboard');
            list.innerHTML = '';
            results.forEach((r, i) => {
                const li = document.createElement('li');
                const medal = i === 0 ? 'â­' : i === 1 ? 'ğŸ¥ˆ' : i === 2 ? 'ğŸ¥‰' : '  ';
                li.textContent = `${medal} ${r.name}  â€”  ${r.score} PTS`;
                list.appendChild(li);
            });

            launchStars();
        }

        function launchStars() {
            const stars = ['â­', 'âœ¨', 'ğŸŒŸ', 'ğŸ’«', 'ğŸ„', 'ğŸ”¥', 'ğŸƒ'];
            for (let i = 0; i < 40; i++) {
                const s = document.createElement('div');
                s.className = 'star-confetti';
                s.textContent = stars[Math.floor(Math.random() * stars.length)];
                s.style.left = (Math.random() * 100) + 'vw';
                s.style.animationDuration = (2 + Math.random() * 3) + 's';
                s.style.animationDelay = (Math.random() * 2) + 's';
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 6000);
            }
        }

        // â”€â”€â”€ Keyboard â”€â”€â”€
        document.addEventListener('keydown', (e) => {
            const gameActive = document.getElementById('game-screen').classList.contains('active');
            const adminActive = document.getElementById('admin-screen').classList.contains('active');

            // Universal: Ctrl + Escape â†’ back to start
            if (e.ctrlKey && e.key === 'Escape') {
                document.getElementById('hud').style.display = 'none';
                showScreen('start-screen');
                return;
            }

            // Universal: Alt + A â†’ toggle admin prices
            if (e.altKey && e.key.toLowerCase() === 'a') {
                e.preventDefault();
                if (adminActive) {
                    savePrices();
                } else {
                    openAdmin();
                }
                return;
            }

            // Don't process game keys if admin is open
            if (adminActive) return;
            if (!gameActive) return;

            // Alt + T â†’ end early
            if (e.altKey && e.key.toLowerCase() === 't') {
                endGame();
                return;
            }

            // Reveal
            if (e.key === 'ArrowDown') { revealAnswer(); return; }

            // Skip
            if (e.key === 'ArrowRight') { next(); return; }

            // Award points 1-4
            if (e.key >= '1' && e.key <= '4') {
                const idx = parseInt(e.key) - 1;
                if (idx < teamCount) awardPoint(idx);
                return;
            }

            // 0 = no one gets points, next
            if (e.key === '0') { next(); return; }
        });
    </script>
</body>

</html>
